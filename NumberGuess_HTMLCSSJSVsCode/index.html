<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsive-->
    <title>NUMBER GUESS</title>

    <link rel="stylesheet" href="css/main.css">
    <script defer src="style.js"></script>
    <!--bootstrap:-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <script type="text/javascript" src="http://livejs.com/live.js"></script>
 </head>
<body>
     <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-md-12 text-center"> <!--12'lik hepsini kullanacagımız sutun versin-->
                    <h2>Sayı Tahmin Etme</h2>              
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center"> <!--boostrap'in iyi yanlarından biri text center gibi kısayollardır.-->
                    <h5>Bir Sayı Giriniz</h5>
                    <input type="number"
                    class="form-control text-center"
                    id="number"
                    placeholder="Lütfen Bir Değer Giriniz">  <!--sadece sayı alır harfe basınca algılamaz-->
                   <!--placeholder:pasif olarak text içinde yazan şeydir açık grili olan-->
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="btnGuess" class="btn btn-primary btn-block">Tahmin Et</button> <!--btn-block ile uzunluğu arttı block boyunca kapladığı-->         
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <p id="result"></p>
                </div>
            </div>
        </div>
     </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
